<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <button class="button logout-button" onclick="logout()">Ausloggen</button>
    <h1>Intellidoc</h1>

    <!-- Search Form -->
    <input type="text" id="searchQuery" placeholder="Suchbegriff eingeben">
    <button class="button" onclick="searchDocuments()">Suchen</button>
    <ul id="searchResults"></ul>

    <!-- Upload Document Form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="uploadInput" name="file" class="hidden" />
        <button type="button" class="button" onclick="document.getElementById('uploadInput').click();">Dokument Hochladen</button>
    </form>

    <!-- Suggested Folder -->
    <div id="suggestedFolderContainer" style="display: none;">
        <h3>Vorgeschlagener Ordner:</h3>
        <p id="suggestedFolder"></p>
        <button class="button" onclick="acceptSuggestedFolder()">Vorschlag akzeptieren</button>
        <button class="button" onclick="chooseManualFolder()">Manuelle Auswahl</button>
    </div>

    <!-- Manual Folder Selection -->
    <div id="manualFolderContainer" style="display: none;">
        <label for="manualFolder">Ordner auswählen:</label>
        <input type="text" id="manualFolder" placeholder="Pfad zum Ordner eingeben">
        <button class="button" onclick="saveToManualFolder()">Speichern</button>
    </div>

    <!-- List Documents -->
    <button class="button" onclick="toggleDocumentList()">Dokumente Auflisten</button>
    <ul id="fileList" class="hidden"></ul>

    <!-- OCR Image Form -->
    <form id="ocrForm" enctype="multipart/form-data">
        <input type="file" id="ocrInput" name="image" class="hidden" />
        <button type="button" class="button" onclick="document.getElementById('ocrInput').click();">Bilder mit OCR lesen</button>
    </form>

    <div id="ocrResult"></div>

    <!-- Vorschau Fenster -->
    <div id="previewContainer" style="display:none;">
        <h3>Dokumentvorschau</h3>
        <iframe id="documentPreview" style="width:100%; height:400px;"></iframe>
        <button class="button" onclick="togglePreview()">Vorschau schließen</button>
    </div>

    <script>
        let uploadedFilePath = '';
        let previewVisible = false;

        // Handle file upload
        document.getElementById('uploadInput').addEventListener('change', function () {
            const formData = new FormData(document.getElementById('uploadForm'));
            fetch('/dashboard/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    uploadedFilePath = data.filePath;
                    document.getElementById('suggestedFolderContainer').style.display = 'block';
                    document.getElementById('suggestedFolder').innerText = data.suggestedFolder;
                    listDocuments();
                })
                .catch(error => console.error('Error:', error));
        });

        function acceptSuggestedFolder() {
            alert("Dokument wird im vorgeschlagenen Ordner gespeichert.");
        }

        function chooseManualFolder() {
            document.getElementById('suggestedFolderContainer').style.display = 'none';
            document.getElementById('manualFolderContainer').style.display = 'block';
        }

        function saveToManualFolder() {
            const manualFolder = document.getElementById('manualFolder').value;
            if (manualFolder) {
                fetch('/dashboard/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filePath: uploadedFilePath, destination: manualFolder })
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Dokument erfolgreich verschoben');
                            document.getElementById('manualFolderContainer').style.display = 'none';
                            listDocuments();
                        } else {
                            alert('Fehler beim Verschieben des Dokuments');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        }

        function toggleDocumentList() {
            const fileList = document.getElementById('fileList');
            if (fileList.classList.contains('hidden')) {
                listDocuments();
                fileList.classList.remove('hidden');
            } else {
                fileList.classList.add('hidden');
            }
        }

        function listDocuments() {
            fetch('/dashboard/files')
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    files.forEach(file => {
                        const displayFileName = file.split('/').pop();
                        const li = document.createElement('li');
                        li.innerHTML = `
                                    <span ondblclick="renameDocument(this, '${file}')">${displayFileName}</span>
                                    <button class="button" onclick="downloadDocument('${file}')">Herunterladen</button>
                                    <button class="button preview-button" onclick="previewDocument('${file}')">Vorschau</button>
                                    <button class="button delete-button" onclick="deleteDocument('${file}')">Löschen</button>
                                `;
                        fileList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function togglePreview() {
            const previewContainer = document.getElementById('previewContainer');
            previewVisible = !previewVisible;
            previewContainer.style.display = previewVisible ? 'block' : 'none';
        }
        function previewDocument(filePath) {
            const previewContainer = document.getElementById('previewContainer');
            const documentPreview = document.getElementById('documentPreview');
            documentPreview.src = `/dashboard/preview/${encodeURIComponent(filePath)}`;
            togglePreview();
        }

        function downloadDocument(filePath) {
            const link = document.createElement('a');
            link.href = `/dashboard/download/${filePath}`;
            link.download = filePath;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function deleteDocument(filePath) {
            fetch(`/dashboard/delete/${encodeURIComponent(filePath)}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        alert('Dokument erfolgreich gelöscht');
                        listDocuments();
                    } else {
                        alert('Fehler beim Löschen des Dokuments');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function renameDocument(element, oldFilename) {
            const newFilename = prompt("Geben Sie einen neuen Dateinamen ein:", oldFilename.split('/').pop());
            if (newFilename) {
                fetch('/dashboard/rename', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ oldFilename, newFilename })
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Dokument erfolgreich umbenannt');
                            listDocuments();
                        } else {
                            alert('Fehler beim Umbenennen des Dokuments');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        }

        function searchDocuments() {
            const query = document.getElementById('searchQuery').value;
            fetch(`/dashboard/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(results => {
                    const searchResults = document.getElementById('searchResults');
                    searchResults.innerHTML = '';
                    results.forEach(result => {
                        const li = document.createElement('li');
                        li.innerText = result;
                        searchResults.appendChild(li);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function logout() {
            fetch('/dashboard/logout')
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/login';
                    } else {
                        alert('Fehler beim Ausloggen');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
